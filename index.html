<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twitter Gridder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="page">

        <div class="header">

            <img id="arrow" src="./assets/arrow.png" alt="">
            <div id="page-title">SpaceX</div>
            <img id="verified" src="./assets/verified.png" alt="">
            <div id="num-tweets">5,142 Tweets</div>
            <img id="header-pic" src="./assets/header.png" alt="">

        </div>

        <div id="page-info">

            <img id="avatar-pic" src="./assets/avatar.jpg" alt="">
            <img id="dots-pic" src="./assets/threedots.png" alt="">
            <button id="follow-btn">Follow</button>
            <div id="page-info-title">SpaceX</div>
            <img id="verified-page-info" src="./assets/verified.png" alt="">
            <div id="page-at-title">@SpaceX</div>
            <div id="page-info-txt">SpaceX designs, manufactures and launches the world's most advanced rockets and
                spacecraft
            </div>

            <div id="follow-info">
                <div id="counts">100</div>
                <div id="follow-txt">Following</div>
                <div id="counts">14.4M</div>
                <div id="follow-txt">Followers</div>
            </div>

            <div id="page-info-links">
                <div id="tweets">Tweets</div>
                <div id="tweets-replies">Tweets & replies</div>
                <div id="tweets-media">Media</div>
                <div id="tweets-likes">Likes</div>
            </div>

        </div>

        <div class="tweet">

            <div class="tweet-pic">

                <img id="tweet" src="./assets/tweet.png" alt="">

            </div>


        </div>

        <div class="footer">

            <div id="footer-icons">
                <img id="home-icon" src="./assets/home.png" alt="">
                <img id="search-icon" src="./assets/search.png" alt="">
                <img id="bell-icon" src="./assets/bell.png" alt="">
                <img id="mail-icon" src="./assets/dm.png" alt="">
            </div>

        </div>

    </div>
</body>

</html>
